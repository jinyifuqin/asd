{extend name="base" /}
{block name="seo_title"}账号及密码 - {__block__}{/block}
{block name="content"}
<div class="about">
    <div class="abocon container">
        {include file="common/left" /}
               <div class="huiyuan">
        	<div class="grzl cylxrbj">
            	<h1>收货地址</h1>
                <form action="" method="post" id="deliverForm">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  	<tr>
                    	<td>
                        	<div class="ziliao">
                            	<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                                <input name="user_name" type="text" class="inp3" value="{$deliver.user_name|default=''}" placeholder="请输入姓名"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>手机号码：</label>
                                <input name="user_phone" type="text" value="{$deliver.user_phone|default=''}" class="inp3" placeholder="请输入手机号码"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</label>
                                <select name="">
                                	<option>山东省</option>
                                </select>
                                <select name="">
                                	<option>济南市</option>
                                </select>
                                <select name="">
                                	<option>历城区</option>
                                </select>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>详细地址：</label>
                                <input name="addr" type="text" value="{$deliver.addr|default=''}" class="inp3" placeholder="请输入联系地址"/>
                                <div class="clear"></div>
                            </div>
                            
                            <div class="ziliao">
                            	<label>邮政编码：</label>
                                <input name="post_code" type="text" value="{$deliver.post_code|default=''}" class="inp3" placeholder="请输入邮政编码"/>
                                <div class="clear"></div>
                            </div>
                            <input type="submit" class="btn5" value="保存"/>
                    	</td>
                  	</tr>
                </table>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
{/block}
{block name="script"}
<!-- 自定义脚本 -->
<script type="text/javascript">
$(function(){    
    $("#deliverForm").submit(function(event) {
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            dataType: 'json',
            data: $(this).serialize(),
        }).always(function(data) {
            if(data.code != '1'){
                data.url = '';
            }
            toolTips(data.msg, data.code,data.url)
        });
        return false;
    });
});
</script>
{/block}
