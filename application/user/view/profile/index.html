{extend name="base" /}
{block name="seo_title"}账号及密码 - {__block__}{/block}
{block name="content"}
<div class="about">
    <div class="abocon container">
        {include file="common/left" /}
               <div class="huiyuan">
        	<div class="grzl cylxrbj">
            	<h1>收货地址</h1>
                <form action="" method="post" id="profile_form">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  	<tr>
                    	<td>
                        	<div class="ziliao">
                            	<label>用  户  名：</label>
                                <input name="user_name" type="text" class="inp3" value="{$user.user_name}" placeholder="请输入用户名"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>真实姓名：</label>
                                <input name="real_name" type="text" value="{$user.profile.real_name}" class="inp3" placeholder="请输入真实姓名"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                           	  <label>性       别：</label>
                                <p>
                                    <label><input type="radio" name="sex" value="1" id="RadioGroup1_0" />
                                    男</label>
                                    <label><input type="radio" name="sex" value="2" id="RadioGroup1_1" />
                                    女</label>
                                    <label><input type="radio" name="sex" value="0" id="RadioGroup1_1" />
                                    保密</label>
                                </p>
								<div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>出生日期：</label>
                                <input name="birth_date" type="text" value="{$user.profile.birth_date}" class="jcDate inp3" placeholder="请选择出生日期"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>手机号码：</label>
                                <input name="user_phone" type="text" value="{$user.user_phone}" class="inp3" placeholder=""/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>电子邮箱：</label>
                                <input name="{$user.user_email}" type="text" value="{$user.user_email}" class="inp3" placeholder="请输入常用的电子邮箱"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>所在省市：</label>
                                <select name="">
                                	<option>山东省</option><option>山东省1</option><option>山东省2</option>
                                </select>
                                <select name="">
                                	<option>济南市</option><option>山东省1</option><option>山东省2</option>
                                </select>
                                <select name="">
                                	<option>历城区</option><option>山东省1</option><option>山东省2</option>
                                </select>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>联系地址：</label>
                                <input name="addr" type="text" value="{$user.profile.addr}" class="inp3" placeholder="请输入联系地址"/>
                                <div class="clear"></div>
                            </div>
                            <div class="ziliao">
                            	<label>联系QQ：</label>
                                <input name="qq" type="text" value="{$user.profile.qq}" class="inp3" placeholder="请输入联系QQ"/>
                                <div class="clear"></div>
                            </div>
                            <input name="" type="submit" class="btn5" value="保存"/>
                    	</td>
                        <td>
                            <div class="toux toux1"><img src="images/hy.png" width="109" height="109"/>
                                <input name="" type="file"/>
                                <h2>修改头像</h2>
                            </div>
                        </td>
                  	</tr>
                </table>
                </form>
            </div>
            
            
        </div>
        <div class="clear"></div>
    </div>
</div>
{/block}
{block name="script"}
<!-- 自定义脚本 -->
<script type="text/javascript">
$(function(){
    $("input[name=sex][value={$user.profile.sex|default=0}]").prop('checked',true);
    $("#profile_form").submit(function(event) {
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            dataType: 'json',
            data: $(this).serialize(),
        }).always(function(data) {
            if(data.code != '1'){
                data.url = '';
            }
            toolTips(data.msg, data.code,data.url)
        });
        return false;
    });
});
</script>
{/block}
