<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>{block name="title"}{/block} - 管理中心 - Powered by {:config('base.app_powered')}</title>
    <link rel="stylesheet" href="{$style_path}/css/pintuer.css">
    <link rel="stylesheet" href="{$style_path}/css/admin.css">
    <script type="text/javascript" src="{$style_path}/js/jquery.js"></script>
    <script type="text/javascript" src="{$style_path}/layer/layer.js"></script>
    {include file="development"}
    {block name="my_style"}{/block}
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> {block name="content_title"}{/block}</strong></div>
    <div class="panel-button padding border-bottom">{block name="content_btn_top"}{/block}</div>
    <div class="body-content">{block name="content_body"}{/block}</div>
</div>
<script type="text/javascript" src="{$style_path}/js/pintuer.js"></script>
<script type="text/javascript" src="{$style_path}/js/admin.js"></script>
{block name="my_script"}{/block}
</body>
</html>
